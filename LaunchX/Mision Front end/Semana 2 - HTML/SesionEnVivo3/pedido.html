<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Levantar pedido</title>
  </head>
  <body>

    <h1>Aqui se hace el pedido</h1>


    <form action="pedido.js">
      <label for="Nombre">Danos tu nomre,taconauta</label><br>
      <input type="text" id="Nombre" name="nombre" placeholder="Nombre">

      <br><br>

      <label for="mesa">Tu mesa(Está el número de abajo)</label><br>
      <input type="number" id="mesa" name="mesa" placeholder="4">


      <br><br

      <p>¿Para aqui o para llevar?</p>
      <input type="radio" id="aqui" name="Aquiollevar" value="aqui">
      <label for="aqui">Aqui</label><br>
      <input type="radio" id="llevar" name="Aquiollevar" value="aqui">
      <label for="llevar">Llevar</label><br>


      <br><br>


      <p>¿Tacoas de que quieres?</p>
      <input type="checkbox" id="pastor" name="pastor" value="Mercurio">
      <label for="pastor">Tacos de Mercurio </label><br>
      <input type="number" id="mercurioCuantos" name="mercurioCuantos" placeholder="Cuantos"><br>
      <input type="checkbox" id="suadero" name="suadero" value="Venus">
      <label for="suadero">Tacos de Venus </label><br>
      <input type="number" id="venusCuantos" name="venusCuantos" placeholder="Cuantos"><br>
      <input type="checkbox" id="tripa" name="tripa" value="Tierra">
      <label for="tripa">Tacos de la Tierra </label><br>
      <input type="number" id="tierraCuantos" name="tierraCuantos" placeholder="Cuantos"><br>
      <input type="checkbox" id="chorizo" name="chorizo" value="Marte">
      <label for="chorizo">Tacos de Marte </label><br>
      <input type="number" id="marteCuantos" name="marteCuantos" placeholder="Cuantos"><br>
      <input type="checkbox" id="lengua" name="lengua" value="Jupiter">
      <label for="pastor">Tacos de Jupiter </label><br>
      <input type="number" id="jupiterCuantos" name="jupiterCuantos" placeholder="Cuantos"><br>
      <input type="checkbox" id="maciza" name="maciza" value="Saturno">
      <label for="maciza">Tacos de Saturno </label><br>
      <input type="number" id="saturnoCuantos" name="saturnoCuantos" placeholder="Cuantos"><br>
      <input type="checkbox" id="cachete" name="cachete" value="Urano">
      <label for="cachete">Tacos de Urano </label><br>
      <input type="number" id="uranoCuantos" name="uranoCuantos" placeholder="Cuantos"><br>
      <input type="checkbox" id="ojo" name="ojo" value="Neptuno">
      <label for="ojo">Tacos de Neptuno </label><br>
      <input type="number" id="neptunoCuantos" name="neptunoCuantos" placeholder="Cuantos"><br>
      <input type="checkbox" id="campechano" name="campechano" value="Pluton">
      <label for="pastor">Tacos de Jupiter </label><br>
      <input type="number" id="plutonCuantos" name="plutonCuantos" placeholder="Cuantos"><br>

      <br><br>

      <p>¿Cual va a ser tu bebida?</p>
      <select id="bebidas" name="bebidas">
        <option value="Coca-cola">Cocacola</option>
        <option value="Fanta">Fanta</option>
        <option value="Manzana">Manzana</option>
        <option value="Sprite">Sprite</option>
        <option value="Sangria">Sangria</option>
        <option value="Mango">Mango</option>
        <option value="Guayaba">Guayaba</option>
      </select>

      <br><br>
      <input type="reset"><br>
      <input type="submit"><br>

  </body>
</html>
